<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG Game | Andy Hardy</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Star Wars: Character Battle</h1>
        </header>
        <div class="battlefield">
            <div class="character han" value="0">
                <h5 class="character-name"></h5>
                <img class="character-avatar" src="">
                <h6 class="character-health"></h6>
                <h6 class="character-attack-points"></h6>
            </div>
            <div class="character luke" value="1">
                <h5 class="character-name"></h5>
                <img class="character-avatar" src="">
                <h6 class="character-health"></h6>
                <h6 class="character-attack-points"></h6>
            </div>
            <div class="character jar-jar" value="2">
                <h5 class="character-name"></h5>
                <img class="character-avatar" src="">
                <h6 class="character-health"></h6>
                <h6 class="character-attack-points"></h6>
            </div>
            <div class="character vader" value="3">
                <h5 class="character-name"></h5>
                <img class="character-avatar" src="">
                <h6 class="character-health"></h6>
                <h6 class="character-attack-points"></h6>
            </div>
            <div class="attack-button">
                <img src="assets/images/attack-button.png">
            </div>
            <div class="attack-droid">
                <img src="assets/images/flying-droid.png">
            </div>
        </div>

    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
